# data parameters
dataset_name: boundary_256
train_data: paper_256
val_data: paper_256
test: False
resume:
batch_size: 2
image_shape: [3, 256, 256]
mask_shape: [94, 94]
mask_batch_same: True
max_delta_shape: [16,16]
margin: [4, 4]
div_loss: True
curl_loss: True

# Costum parameter for magnetic field prediction
boundary: 1
box_amount: 1
box_patch: 4
mode: inpaint
outpaint: False
scale_factor: 1

# training parameters
cuda: True
gpu_ids: [0]
num_workers: 16
lr: 0.0001
beta1: 0.5
beta2: 0.9
n_critic: 10
niter: 10000
print_iter: 10
viz_iter: 5
snapshot_save_iter: 10000
valid_iter: 2500

# loss weight
coarse_l1_alpha: 1.2
l1_loss_alpha: 3.6
ae_loss_alpha: 7.2
global_wgan_loss_alpha: 1.
gan_loss_alpha: 0.001
wgan_gp_lambda: 10
div_loss_alpha: 500
curl_loss_alpha: 30000

# network parameters
netG:
  input_dim: 3
  ngf: 32

netD:
  input_dim: 3
  ndf: 64
